<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F3F3F4;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      align-self: flex-start;
      margin-left: 300px;
      margin-bottom: 20px;
    }


    .logo img {
      width: 150px;
      height: auto;
    }

    .container {
      display: flex;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background-color: white;
    }

    .login-section {
      width: 25%;
      min-width: 200px;
      background: linear-gradient(to bottom, #e60000, #990000);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-section h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .login-section input {
      padding: 5px;
      margin-bottom: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 12px;
    }

    .login-section a {
      color: white;
      font-size: 10px;
      text-decoration: underline;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .login-section button {
      padding: 8px;
      width: 100%;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .carousel-section {
      position: relative;
      overflow: hidden;
      width: 748px;
      height: 268px;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-section img {
      width: 748px;
      height: 268px;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel-section img.active {
      opacity: 1;
      position: relative;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="cbanklogo.png" alt="Logo">
  </div>

  <div class="container">
    <div class="login-section">
      <h2>Login to your Account</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <a onclick="forgotPassword()">Forgot password? Click here.</a>
      <button onclick="submitLogin()">Login</button>
    </div>

    <div class="carousel-section">
      <img src="https://cbconline.chinabank.ph/CBC/corp/slides/img/banner%201.png" alt="Slide 1" class="active" />
      <img src="https://cbconline.chinabank.ph/CBC/corp/slides/img/banner%202.png" alt="Slide 2" />
      <img src="https://cbconline.chinabank.ph/CBC/corp/slides/img/banner%203.png" alt="Slide 3" />
    </div>
  </div>

  <div class="footer">
   Supported Browsers 
   <img src="https://cbconline.chinabank.ph/CBC/corp/L001/consumer/images//CBC/safari.png?mtime=1457399659000" alt="lo"> 
   <img src="https://cbconline.chinabank.ph/CBC/corp/L001/consumer/images//CBC/chrome.png?mtime=1457399659000" alt="lo"> 
   <img src="https://cbconline.chinabank.ph/CBC/corp/L001/consumer/images//CBC/ie.png?mtime=1457399659000" alt="loo"> 
   <img src="https://cbconline.chinabank.ph/CBC/corp/L001/consumer/images//CBC/mozilla.png?mtime=1457399659000" alt="lolol">  
    China Bank Online is a registered trademark of China Banking Corporation. 2010 (TM)
  </div>

  <script>
    const images = document.querySelectorAll('.carousel-section img');
    let currentIndex = 0;

    setInterval(() => {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }, 6000);
  </script>

</body>
</html>
